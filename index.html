<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-38205696-1']);
            _gaq.push(['_trackPageview']);
            
            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        
        <meta charset="utf-8" />
        <title>变卦·易经64卦</title>
        
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
        <script src="js/lib/less-1.7.3.min.js" type="text/javascript"></script>
        <script src="js/lib/jquery-2.1.1.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="gua">
        <div ng-controller="guaMainCtrl">
            <div class="page-title">
                <h2>变卦·易经64卦</h2>
                <p>By <a ng-href="{{social.blog}}" target="_blank">Wenli Zhang</a> Twitter: <a ng-href="{{social.twitter}}" target="_blank">@Ovilia</a></p>
                <p>
                    <a ng-repeat="s in social.share"
                       ng-href="{{s.link}}"
                       class="social social-{{s.website}}"
                       target="_blank">
                    </a>
                </p>
                <div class="page-title-more">
                    <p>了解更多：<a ng-href="{{social.know_more}}" target="_blank">关于本网页的博客</a></p>
                    <p>有Bug？<a ng-href="{{social.github}}" target="_blank">前往GitHub</a>告诉我</p>
                </div>
            </div>
            <div class="back-title">{{guaData.gua_name}}</div>
            <div class="gua-title">
                <span class="gua-number">{{guaData.gua_number}}.</span>
                <span class="gua-name">{{guaData.gua_6yao_name}}</span>
                <span class="gua-detail">{{guaData.gua_detail}}</span>
            </div>
            <ul class="gua">
                <li class="yao"
                    ng-class="{ 'yao-split': $index==2, unhover: hideYao[$index] }"
                    ng-repeat="yao in guaData.yao"
                    ng-mouseenter="highLightYao($index, true)"
                    ng-mouseleave="highLightYao($index, false)"
                    ng-click="changeGua($index)">
                    <div class="yinyang"
                         ng-class="{ yin: yao.num==0, yang: yao.num==1 }"
                         >
                    </div>
                    <div class="yao-detail"
                         ng-show="showYao[$index]">{{yao.detail}}</div>
                </li>
            </ul>
        </div>
    </body>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
</html>
